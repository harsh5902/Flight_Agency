<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Flight Agency</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-md-push-5">
            <div class="booking-cta">
              <h1>Book your flight</h1>
              <p></p>
            </div>
          </div>
          <div class="col-md-4 col-md-pull-7">
            <div class="booking-form">
              <form action="./new.html" method="post">
                <div class="row">
                  <div class="form-check col-sm-6">
                    <input class="form-check-input" type="radio" name="flight-selection" id="flight-one">
                    <label class="form-check-label" for="flight1">
                      One-Way
                    </label>
                  </div>
                  <div class="form-check col-sm-6">
                    <input class="form-check-input" type="radio" name="flight-selection" id="flight-ret" checked>
                    <label class="form-check-label" for="flight2">
                      Return
                    </label>
                  </div>
                </div>
								<div class="form-group">
									<span class="form-label">Origin</span>
									<input class="form-control" type="text" placeholder="Enter the origin IATA code" name="origin" required>
								</div>
                <div class="form-group">
                  <span class="form-label">Destination</span>
                  <input class="form-control" type="text" placeholder="Enter the destination IATA code" name="destination" required>
                </div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Departure date</span>
											<input class="form-control" type="date" name="deptDate" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Return date</span>
											<input class="form-control" type="date" name="retDate" >
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<div class="form-group">
											<span class="form-label">No. of Adult</span>
                      <input type="number" class=form-control name="adult" min="1" step="1">
										</div>
									</div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <span class="form-label">No. of Child</span>
                      <input type="number" class=form-control name="child" min="1" step="1">
                    </div>
                  </div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Class</span>
											<select class="form-control" name="class">
												<option>Economy</option>
												<option>Premium Economy</option>
												<option>First</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Check availability</button>
								</div>
							</form>
                  </div>
                </section>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
